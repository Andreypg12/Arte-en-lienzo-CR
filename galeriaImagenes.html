    <!-- Header inicio -->
    <div name="banner" class="imagen-banner d-flex justify-content-center align-items-center"></div>

    <nav name="navbar"
        class="navbar navbar-expand-lg navbar-light sticky-top p-0 colorNavbar border-bottom border-2 border-dark shadow">
    </nav>



    <section class="intro-single">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav aria-label="breadcrumb" class="breadcrumb-box d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a class="nav-link" href="index.html">Home</a>

                        </ol>
                    </nav>
                </div>

        </div>
    </section><!-- End Intro Single-->

    <!-- Header fin -->

    <div id="containerPrincipalGaleriaImagenes" class="container-cards d-flex flex-wrap justify-content-center">

    </div>



    <div class="contenedorMoneda">
        <select id="selectorMoneda" class="select-elegante">
            <option value="CRC">Colones (CRC)</option>
            <option value="USD">Dólares (USD)</option>

    <div id="seccion-imagen" class="seccion-oculta">
    </div>

    <div id="carousel-section" class="container seccion-oculta">
        <div id="carouselExample" class="carousel slide">
            <div id="carousel-container-galeria" class="carousel-inner">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
