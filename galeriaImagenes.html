<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <link rel="icon" href="https://andreypg12.github.io/Api_imagenes_arte_en_lienzo/img/tituloBanner.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/galeriaimagenes.css">
    <link rel="stylesheet" href="css/politicas.css">
</head>

<body>

    <!-- Botón WhatsApp -->
    <a href="https://wa.me/50671262301" class="btn-float whatsapp" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </a>

    <!-- Botón Instagram -->
    <a href="https://instagram.com/arteenlienzo_cr" class="btn-float instagram" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
    </a>

    <!-- Header inicio -->
    <div name="banner" class="imagen-banner d-flex justify-content-center align-items-center"></div>

    <nav name="navbar"
        class="navbar navbar-expand-lg navbar-light sticky-top p-0 colorNavbar border-bottom border-2 border-dark shadow">
    </nav>



    <section class="intro-single">
        <div class="container">
            <div class="row">
                <div class="col-md-12 m-2">
                    <nav id="breadcrumb-container"></nav>
                </div>
            </div>
        </div>
    </section><!-- End Intro Single-->

    <!-- Header fin -->

    <!-- Sección Galería -->
    <h1 class="titulo-galeria">Galería de Imágenes</h1>
    <h2 class="subtitulo-galeria">
        Presiona una obra que te interese para ver más relacionadas y sus precios
    </h2>

    <div id="containerPrincipalGaleriaImagenes" class="container-cards d-flex flex-wrap justify-content-center">
    </div>


    <h1 id="titulo-relacionados" class="titulo-galeria" style="display: none;">Arte relacionado</h1>

    <div id="containerProductosGaleriaImagenes" class="container-cards d-flex flex-wrap justify-content-center">
    </div>



    <div class="contenedorMoneda">
        <select id="selectorMoneda" class="select-elegante">
            <option value="CRC">Colones (CRC)</option>
            <option value="USD">Dólares (USD)</option>
            <option value="EUR">Euros (EUR)</option>
        </select>
    </div>



    <!-- Botones -->
    <div class="ContBotones d-flex justify-content-center align-items-center flex-column flex-lg-row mt-3 p-1">
        <button id="btn-imagen" class="btn mb-3 btn-border">Medidas de Cuadros</button>
        <button id="btn-carrusel" class="btn mb-3 btn-border">Información adicional </button>
    </div>


    <!-- Sección Imagen -->
    <div id="seccion-imagen" class="seccion-oculta">
    </div>

    <!-- Sección carrusel -->
    <div id="carousel-section" class="container seccion-oculta">
        <div id="carouselExample" class="carousel slide h-auto p-4">
            <div id="carousel-container-galeria" class="carousel-inner">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

    </div>

    <footer>
        <p>© 2025 Arte en Lienzo CR. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/principal.js"></script>
    <script src="js/apiCambioMoneda.js"></script>
</body>
</html>
